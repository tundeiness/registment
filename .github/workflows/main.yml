name: "Ruby on Rails CI"
on:
  push:
    branches: [ "main","dev", "equipment" ]
  pull_request:
    branches: [ "main","dev", "equipment" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        with:
          bundler-cache: true
      - name: Run the default task
        run: bundle exec rake

    